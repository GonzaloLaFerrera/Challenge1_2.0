<!DOCTYPE html>
                    
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>"Encriptador"</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="contenedores">
            <div class="logo">
                
                <img src="imagenes/Logo.png">
                        
            </div>

            <div class="procesamiento">
                <div class="principal"> <!--Aquí va el box con el mensaje a encriptar-->
                    <label for="mensaje"></label> 
                    <textarea cols="50" rows="15" class= "mensaje" id="mensaje" placeholder="Ingrese el texto aquí"></textarea>
                    <p class="info">&#128712 sólo letras minúsculas y sin acentos</p>
                </div>
                    
                <div class="botones">
                    <button class="encriptar" id="boton_encriptar" onclick="boton_encriptacion()">Encriptar</button>
                    <button class="desencriptar" id="boton_desencriptar" onclick="boton_desencriptacion()">Desencriptar</button>
                </div>
            </div>
                
            <div class="resultado">
                <div class="bloque_texto_sin_procesar">
                    <img src="imagenes/Muñeco.jpg" id="muñeco">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    
                </div>

                <div class="bloque_texto_procesado oculto">
                    <!--quizas el texto procesado tenga que ser un <p> y no un textarea-->
                    <label for="mensajeProcesado"></label> 
                    <textarea class="texto_final" cols="30" rows="15" id="mensajeProcesado" disabled></textarea>
                    <button class="copiar" id="boton_copiar" onclick="boton_copiado()">Copiar</button>
                    <span id="mensajeAlerta"></span>
                </div>
            </div>
        </div>

        <!--<footer>
            
            <img src="imagenes/logo_copyright.jpg">            
            <p class="copyright">&copy Copyright Gonzalo La Ferrera - 2023</p>

        </footer>-->

        <script src="script.js"></script>
    </body>    
</html>
